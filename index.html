<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href=styles.css>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <!--<i class="em em-leaves" aria-role="presentation" aria-label="LEAF FLUTTERING IN WIND"></i> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <header>
            <div id="navbar">
                <ul class="left"> 
                    <li><a href #about>About</a></li>
                    <li><a href #store>Store</a></li>
                </ul>
                <ul class="right">
                    <li><a href #gmail>Gmail</a></li>
                    <li><a href #images>Images</a></li>
                    <li><a href #app>App</a></li>
                    <li ><a href #signIn>Sign In</a></li>
                </ul>
            </div>
        </header>

        <main>
            <div class="center">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Icon" id="google-image">
            </div>

            <form class="center"> 
                <span class="material-icons" id="search">search</span>
                <input type="text" name="search">
                <span class="material-icons" id="mic">mic</span>
            </form>

            <div class="center buttons" >
                <button type="button" id="gsearch">Google Search</button>
                <button type="button" id="feeling">I'm Feeling Lucky</button>
            </div>
        </main>

        <footer>
            <div class="footer">
                <ul class="left">
                    <li><a href #advertise>Advertising</a></li>
                    <li><a href #how>How Search Works</a></li>
                    <li><a href #carbon>Carbon neutral since 2007</a></li>
                </ul> 
                <ul class="right">
                    <li><a href #privacy>Privacy</a></li>
                    <li><a href #terms>Terms</a></li>
                    <li><a href #settings>Settings</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
